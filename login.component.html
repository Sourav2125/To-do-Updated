<body>
  <div fxLayoutAlign="center center" fxFlexFill class="main-div">
    <mat-card fxFlex="35">
        <mat-toolbar color="primary" class="heading">Login Panel</mat-toolbar><br>
        <form [formGroup]="loginform" (ngSubmit)="login()" fxLayoutAlign="stretch" fxLayout="column" class="login-form">
            <mat-form-field >
              <mat-label>Username</mat-label>
              <input matInput type="email" class="form-control" #email id="email" formControlName="email">
              <span *ngIf="email.invalid && email.touched" class="error">Email is not valid!</span>
            </mat-form-field>
          <br>
            <mat-form-field >
              <mat-label>Password</mat-label>
              <input matInput type="password" class="form-control" #pass id="password" formControlName="password">
              <span *ngIf="password.invalid && password.touched" class="error">Please enter password!</span>
            </mat-form-field>
            <br>
            <button [disabled]="loginform.invalid" mat-raised-button type="submit" color="primary">Sign In</button>
            
          </form>
    </mat-card>
</div>
</body>
