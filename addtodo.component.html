<body>
  <div *ngIf="isLoggedIn">
<h2>To-do List</h2>
<hr>

  
    <div class="col-sm-4 main">
    <form [formGroup]="this.todoservice.addtodoitems" (ngSubmit)="add()">
        <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Success ! </strong><br>Items added Successfully !.
            <button type="button" class="close" data-dismiss="alert" aria-label="close">
              <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <input type="hidden" formControlName="$key">
        <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control" id="title" formControlName="title">
          <span *ngIf="fromControls.title.invalid && fromControls.title.touched" class="error">You must have something to do!</span> 
        </div><br>
        <div class="form-group">
          <label>Icon</label>
          <input type="text" class="form-control" id="icon" formControlName="icon">
          <span *ngIf="fromControls.icon.invalid && fromControls.icon.touched" class="error">Do Some work!</span> 
        </div>
        <div class="form-group">
            <label>Start Date</label>
            <input type="date" class="form-control" id="startdate" formControlName="startdate" min="2020-08-29">
            <span *ngIf="fromControls.startdate.invalid && fromControls.startdate.touched" class="error">Please select start date!</span> 
          </div>
          <div class="form-group">
            <label>End Date</label>
            <input type="date" class="form-control" id="edndate" formControlName="enddate">
            <span *ngIf="fromControls.enddate.invalid && fromControls.enddate.touched" class="error">Please select end date!</span> 
          </div>
          <br><span>
          <button [disabled]="this.todoservice.addtodoitems.invalid" type="submit" class="btn btn-primary">Add Items</button>
          &nbsp;
          </span>
        </form>
      </div>
<br>
&nbsp;

</div>
</body>
